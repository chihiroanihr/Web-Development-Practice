<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Rhina Kim</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
  </head>
  <body>
    <div class="container">
      <!------- Navbar ------->
      <nav>
        <div class="logo">folio<b>.</b></div>
        <ul class="navItems">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">skills</a></li>
          <li><a href="#">blog</a></li>
        </ul>
        <div class="links">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </nav>

      <!------- Main ------->
      <div class="wrapper">
        <div class="cols text-section">
          <span class="topline">Hello</span>
          <h1>
            I'm <span class="multiText"><!-- Typing Effect Here --></span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </p>
          <div class="btns">
            <button>download CV</button>
            <button>hire me</button>
          </div>
        </div>
        <div class="cols image-section">
          <div class="imgbox">
            <img src="assets/pink-brush-stroke.png" alt="" id="stroke" />
            <img src="assets/me-pink.png" alt="" id="me" />
          </div>
        </div>
      </div>
    </div>

    <!-- Less JS -->
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <!-- Type.js (Typing Animation Library) -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var options = {
        strings: ["coder", "coder", "designer", "photographer"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1500,
      };
      var typingEffect = new Typed(".multiText", options);
    </script>
  </body>
</html>
